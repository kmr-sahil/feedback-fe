name: Dev to Main Workflow

on:
  push:
    branches:
      - dev

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'node' # Change this to your Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run build
      - name: Run Build
        run: npm run build

      # Step 5: Create Pull Request from `dev` to `main`
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Build artifacts generated and ready to merge into main"
          title: "Merge dev into main"
          body: "This PR is auto-generated by GitHub Actions to merge `dev` into `main`."
          branch: auto-pr-dev-to-main
          base: main
          labels: "automated-pr, ready-for-review"

      # Step 6: Inform PR is ready for manual merge
      - name: Manual Merge Required
        run: echo "PR has been created. Please manually review and merge the PR into main."
